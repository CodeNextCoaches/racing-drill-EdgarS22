<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">

    <title>Racing game.</title>
  </head>
  <body>
      <div>
        <h1 id="title">Ready, Set, GO.</h1>
        <p>Press the 'a' key to move the top player.</p>
        <p>Press the 'enter' key to move the bottom player.</p>
      </div>
      <div id="top-lane">
        <img class="char-img" id="top-img" src="wolf.png">
      </div>
      <div id="bottom-lane">
        <img class="char-img" id="bottom-img" src="wolf.png">
      </div>
    <script src="app.js"></script>
  </body>
</html>
